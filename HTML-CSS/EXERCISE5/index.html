<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce product page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="first-part">
        <img class="menu" src="./images/icon-menu.svg" alt="" />
        <img class="logo" src="./images/logo.svg" alt="" />
        <ul>
          <li>Collections</li>
          <li>Men</li>
          <li>Women</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </div>
      <div class="second-part">
        <img src="./images/icon-cart.svg" alt="" />
        <img class="avatar" src="./images/image-avatar.png" alt="" />
      </div>
    </nav>
    <div class="container">
      <div class="all-images">
        <div class="main-image">
          <img src="./images/image-product-1.jpg" alt="" />
        </div>
        <div class="images">
          <img src="./images/image-product-1-thumbnail.jpg" alt="" />
          <img src="./images/image-product-1-thumbnail.jpg" alt="" />
          <img src="./images/image-product-1-thumbnail.jpg" alt="" />
          <img src="./images/image-product-1-thumbnail.jpg" alt="" />
        </div>
      </div>
      <div class="information">
        <span>SNEAKER COMPANY</span>
        <h1>Fall Limited Edition Sneakers</h1>
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aliquid,
          earum. Deserunt ut distinctio praesentium obcaecati nobis quaerat
          ducimus veniam sit!
        </p>
        <div class="prices">
          <div class="principal">
            <span class="new-price">$125.00</span>
            <div class="promotion">50%</div>
          </div>
          <span class="old-price">$250.00</span>
        </div>
        <div class="last">
          <div class="qte">
            <img src="./images/icon-minus.svg" alt="" />
            <p>0</p>
            <img src="./images/icon-plus.svg" alt="" />
          </div>
          <button class="btn">
            <img src="./images/icon-cart.svg" alt="" />
            <span>Add to cart</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
